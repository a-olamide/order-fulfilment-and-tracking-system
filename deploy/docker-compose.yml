services:
  postgres:
    image: postgres:16
    container_name: ofs-postgres
    environment:
      POSTGRES_USER: ofs
      POSTGRES_PASSWORD: ofs
      POSTGRES_DB: ofs
    ports:
      - "5432:5432"
    volumes:
      - ofs_pg:/var/lib/postgresql/data

  kafka:
    image: confluentinc/cp-kafka:7.7.7
    container_name: ofs-kafka
    ports:
      - "9092:9092"   # apps on your machine (localhost)
      - "29092:29092" # optional alt listener
    environment:
      # ---- KRaft single-node (combined mode) ----
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@ofs-kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # You MUST set CLUSTER_ID (generate it with the command below)
      CLUSTER_ID: "Hf8nMaoaRYSPdcASVTJFUw"

      # listeners
      KAFKA_LISTENERS: "PLAINTEXT://ofs-kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://ofs-kafka:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://ofs-kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # dev-friendly
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: ofs-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - ofs_es:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: ofs-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

volumes:
  ofs_pg:
  ofs_kafka:
  ofs_es: